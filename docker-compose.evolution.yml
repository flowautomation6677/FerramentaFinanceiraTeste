version: '3.3'

services:
  evolution_api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true

      # Database (Postgres)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres_evo:5432/evolution
      - DATABASE_CLIENT_NAME=evolution_exchange

      # Cache (Redis)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis_evo:6379/1
      - CACHE_REDIS_PREFIX=evolution

      # Authentication
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Webhook
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_SET=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true

      # S3 / Minio (Optional - Disable for local)
      - CONFIG_SESSION_PHONE_REPLY_TIME=120000
      - CONFIG_SESSION_LOADING_SESSION=false
      - QRCODE_LIMIT=30
      - LOG_LEVEL=ERROR

    depends_on:
      - postgres_evo
      - redis_evo
        # Corrected to match the service name below
        # Assuming 'perfil_redis' from your local setup might be tricky if not in same compose.
        # Let's create a dedicated stack to be safe.

  postgres_evo:
    image: postgres:15-alpine
    container_name: postgres_evo
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evolution
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Port mapped to 5433 to avoid conflict with local PG

  # Including Redis here to ensure stack works standalone, 
  # but if you already run Redis locally, we might conflict on port 6379.
  # I'll map it to 6380 just in case, or use internal networking.
  redis_evo:
    image: redis:alpine
    container_name: redis_evo
    command: redis-server --appendonly yes
    volumes:
      - evolution_redis_data:/data
    ports:
      - "6380:6379"

volumes:
  evolution_postgres_data:
  evolution_redis_data:
